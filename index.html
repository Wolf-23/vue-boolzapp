<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzapp</title>
    </head>
    <body>
        <div id="app">
            <div class="container myContainer">
                <div class="row">
                    <div class="col-4">
                        <div class="row myProfile">
                            <div class="col-9 p-1">
                                <img class="img-fluid rounded-circle myImg ms-1" src="img/avatar_io.jpg" alt="La tua immagine del profilo">
                                <span class="ms-1 align-middle fw-semibold">Sofia</span>
                            </div>
                            <div class="col-1 d-flex align-items-center text-secondary">
                                <i class="fa-solid fa-circle-notch"></i>
                            </div>
                            <div class="col-1 d-flex align-items-center text-secondary">
                                <i class="fa-solid fa-message"></i>
                            </div>
                            <div class="col-1 d-flex align-items-center text-secondary">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="row bg-info">
                            <div class="col-12 p-2">
                                <div class="row">
                                    <div class="col-2 d-flex align-items-center ps-3">
                                        <i class="fa-solid fa-bell-slash bg-white text-info p-3 rounded-circle"></i>
                                    </div>
                                    <div class="col-10 ps-3">
                                        <span class="d-block">
                                            Ricevi notifiche di nuovi messaggi
                                        </span> 
                                        <a href="#">Attiva notifiche desktop</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mySearch p-1">
                                <div class="input-group">
                                    <button class="btn btn-light rounded-0 " type="button" id="button-addon1">
                                        <i class="fa-solid fa-magnifying-glass text-secondary mx-3"></i>
                                    </button>
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                                  </div>
                            </div>
                        </div>
                        <div class="row myContacts">
                            <div class="col-12 bg-white">
                                <div class="row"  v-for="(user, x) in contacts">
                                    <div class="col-md-3">
                                        <img class="img-fluid rounded-circle p-2" :src="'img/avatar' + user.avatar + '.jpg'">
                                    </div>
                                    <div class="col-md-7 pt-1">
                                        <span class="d-block">{{user.name}}</span>
                                        <span class="d-block myLastMessage">Ultimo messaggio inviato</span>
                                    </div>
                                    <div class="col-md-2">
                                        <span class="myTime">12:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 myActiveContacts">
                        <div class="row">
                            <div class="col-10">
                                <div class="row">
                                    <div class="col-3">
                                        <img class="img-fluid rounded-circle p-2 myActiveContactsPhoto" src="img/avatar_1.jpg">
                                    </div>
                                    <div class="col-9 pt-1">
                                        <span class="d-block"></span>
                                        <span class="d-block myLastMessage">Ultimo messaggio inviato</span>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-2 d-flex">
                                <i class="fa-solid fa-magnifying-glass text-secondary px-2"></i>
                                <i class="fa-solid fa-paperclip text-secondary px-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical text-secondary px-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Script JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
